name: Deploy Next.js site to Pages

on:
  # 타겟 : main 브랜치
  push:
    branches: ["main"]

  # 워크플로우를 수동으로 트리거 할 수 있도록 한다.
  workflow_dispatch:

# 동시 배포를 하나만 허용하고, 진행 중인 실행과 최근 대기 중인 실행 사이에 대기열에 있는 실행을 건너뜀
concurrency:
  group: ${{ github.ref }}
  # 새로운 워크플로우가 실행될 경우, 이전에 워크플로우가 있다면 이전 워크플로우를 취소한다.
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # node 설치 (16버전)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: yarn
     # 디펜던시 설치
      - name: Install dependencies
        run: yarn install
      # 프로젝트 빌드
      - name: Build with Next.js
        run: yarn next build
      # 정적 html 컴파일
      - name: Static HTML export with Next.js
        run: yarn next export
      # 아티팩트 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
